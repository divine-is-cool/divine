<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banned</title>
  <style>
    :root{
      --bg:#000;
      --gold:#FFD700;
      --panel: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.10);
      --muted: rgba(255,215,0,0.85);
      --danger:#ff3b3b;
      --ok:#2ecc71;
      --btn: linear-gradient(135deg, #e3b43a 12%, #a34bff 55%, #6d2bd6 100%);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:var(--gold); }
    body{ display:flex; align-items:center; justify-content:center; padding: 24px; }
    .card{
      width: 820px;
      max-width: 96%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 34px 28px;
      box-shadow: 0 18px 50px rgba(3,9,18,0.7);
      text-align:center;
    }
    h1{ margin:0 0 10px; font-size: 2.2rem; font-weight: 900; }
    p{ margin: 10px 0; color: var(--muted); font-weight: 800; font-size: 1.05rem; line-height: 1.35; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: rgba(255,255,255,0.92); font-weight: 900; }
    .row{
      margin: 18px auto 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-width: 520px;
    }
    input{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.35);
      color: #fff;
      padding: 12px 12px;
      font-size: 1rem;
      outline:none;
    }
    button{
      width:100%;
      border:none;
      border-radius: 14px;
      padding: 14px 14px;
      color: #fff;
      font-weight: 900;
      font-size: 1.05rem;
      cursor:pointer;
      background: var(--btn);
      box-shadow: 0 12px 34px rgba(0,0,0,0.55);
    }
    .msg{
      margin-top: 12px;
      min-height: 24px;
      font-weight: 900;
    }
    .msg.err{ color: var(--danger); }
    .msg.ok{ color: var(--ok); }
    .banmsg{
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
      color: rgba(255,215,0,0.95);
      font-weight: 850;
      line-height: 1.35;
      white-space: pre-wrap;
      text-align: left;
      display:none;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="t">
    <h1 id="t">Access Denied</h1>
    <p>Your client is currently blocked.</p>
    <p>ClientID: <span class="mono" id="cid">â€¦</span></p>

    <div class="banmsg" id="banmsg"></div>

    <div class="row">
      <input id="pin" type="password" placeholder="Enter unban PIN" autocomplete="off" />
      <button id="submit">Request Unban</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
(function(){
  const STORAGE_KEY = "divine.clientID";
  const cidEl = document.getElementById("cid");
  const pinEl = document.getElementById("pin");
  const btn = document.getElementById("submit");
  const msg = document.getElementById("msg");
  const banMsgEl = document.getElementById("banmsg");

  function getPanelHost() {
    if (typeof window !== "undefined" && window.__PANEL_HOST__) return String(window.__PANEL_HOST__);
    return "https://dv-panel-app.sirco.online";
  }

  function getClientID(){
    try {
      if (window.__divine_clientid && typeof window.__divine_clientid.get === "function") {
        return window.__divine_clientid.get();
      }
    } catch (e) {}

    try {
      const x = localStorage.getItem(STORAGE_KEY);
      return x && x.trim() ? x.trim() : "";
    } catch (e) {
      return "";
    }
  }

  function setMsg(text, kind){
    msg.textContent = text || "";
    msg.className = "msg" + (kind ? " " + kind : "");
  }

  function getBack(){
    try {
      const sp = new URLSearchParams(location.search || "");
      return sp.get("back") || "";
    } catch (e) {
      return "";
    }
  }

  function showBanMessage(text){
    const t = (text || "").trim();
    if (!t) return;
    banMsgEl.textContent = t;
    banMsgEl.style.display = "block";
  }

  async function loadBanMessage(){
    const clientID = getClientID();
    if (!clientID) return;

    const PANEL_HOST = getPanelHost().replace(/\/+$/, "");
    try {
      const chk = await fetch(PANEL_HOST + "/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ clientID })
      });
      const chkJson = await chk.json().catch(() => ({}));
      if (chk.ok && chkJson && chkJson.ok) {
        if (chkJson.banned === true && chkJson.banMessage) {
          showBanMessage(String(chkJson.banMessage));
        }
      }
    } catch (e) {}
  }

  async function doUnban(){
    const clientID = getClientID();
    const pinAttempt = (pinEl.value || "").trim();
    if (!clientID) {
      setMsg("Missing clientID (localStorage blocked?).", "err");
      return;
    }
    if (!pinAttempt) return;

    const PANEL_HOST = getPanelHost().replace(/\/+$/, "");
    try {
      btn.disabled = true;
      pinEl.disabled = true;
      setMsg("Submitting...", "");

      const res = await fetch(PANEL_HOST + "/api/unban", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ clientID, pinAttempt })
      });
      const json = await res.json().catch(() => ({}));

      if (!res.ok || !json || !json.ok) {
        setMsg((json && json.error) ? json.error : "Request failed", "err");
        return;
      }

      if (!json.allowed) {
        setMsg("Wrong PIN.", "err");
        return;
      }

      // Re-check access and redirect back
      const chk = await fetch(PANEL_HOST + "/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ clientID })
      });
      const chkJson = await chk.json().catch(() => ({}));
      if (chk.ok && chkJson && chkJson.ok && chkJson.banned !== true) {
        setMsg("Unbanned. Redirecting...", "ok");
        const back = getBack();
        location.replace(back ? decodeURIComponent(back) : "/divine/");
        return;
      }

      setMsg("Unban accepted, but access is still blocked (verification required or access-lockdown may be ON).", "err");
    } catch (e) {
      setMsg(String(e && e.message ? e.message : e), "err");
    } finally {
      btn.disabled = false;
      pinEl.disabled = false;
    }
  }

  const cid = getClientID();
  cidEl.textContent = cid || "(missing)";

  loadBanMessage();

  btn.addEventListener("click", doUnban);
  pinEl.addEventListener("keyup", (e) => { if (e.key === "Enter") doUnban(); });
})();
</script>
</body>
</html>
